<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formsubmit.co/5987e41517c6a5849573ad99c0783e38" method="post">
        <div>
        <label>Name & Tag:</label>
        <div><input placeholder="Bob#1234" name="Name & Tag" required></div>
        </div>
        <div>
            <br>
        <label for="age">Age:</label>
        </div>
        <div>
        <input placeholder="11+" type="number" min="12" max="69" step="1" name="Age" required>
        </div>
        <div>
            <br>
        Gender:
        <div>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male" value="male" required>
        </div>
        <div>
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="female">
            </div>
        <div>
            <br>
        <label>Which staff role do you want to apply for and why?</label>
        <div><input placeholder="helper, staff, etc." name="Which staff role do you want to apply for and why?" required></div>
        </div>
        <br>
        <div>
            <label for="What will you do?" aria-required="true">What will you do?</label>
            <select name="What will you do?" id="What will you do?">
            <option value="Ban">Ban</option>
            <option value="Kick">Kick</option>
            <option value="Mute">Mute</option>
            <option value="Warn">Warn</option>
            </select>
            
        </div>
        <div>
            <br>
        <label>How long have you been in the server?</label>
        <div><input placeholder="days, weeks, months, etc." required></div>
        </div>
        <br>
        <div>
        <label>Tell us about yourself:</label>
        <div><input placeholder="..." required></div>
        </div>
        <div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        </div>
        </div>
    </form>
</body>
</html>
